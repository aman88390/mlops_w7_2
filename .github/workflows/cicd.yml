name: CI/CD Iris Classifier (GCP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/sincere-mission-473205-i3/iris-repo/iris-classifier:latest .

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials iris-cluster --zone us-central1-a --project sincere-mission-473205-i3
      
      - name: Install GKE Auth Plugin
        run: |
          echo "Adding Google Cloud SDK repository..."
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
      
      - name: Deploy to GKE
        run: |
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false
          kubectl apply -f k8s/hpa.yaml --validate=false
          kubectl rollout status deployment/iris-classifier
      
              
      - name: Get External IP
        id: get_ip
        run: echo "EXTERNAL_IP=$(kubectl get svc iris-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" >> $GITHUB_ENV

      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      - name: Stress Test (1000 concurrent)
        run: wrk -t12 -c1000 -d30s http://$EXTERNAL_IP/predict

      - name: Stress Test (2000 concurrent)
        run: wrk -t12 -c2000 -d30s http://$EXTERNAL_IP/predict

