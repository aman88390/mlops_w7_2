name: CI/CD Iris Classifier (GCP)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/YOUR_GCP_PROJECT_ID/iris-repo/iris-classifier:latest .

      - name: Push Docker image
        run: docker push us-central1-docker.pkg.dev/YOUR_GCP_PROJECT_ID/iris-repo/iris-classifier:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials iris-cluster --zone us-central1-a --project YOUR_GCP_PROJECT_ID

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl rollout status deployment/iris-classifier

      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      - name: Stress Test (1000 concurrent)
        run: wrk -t12 -c1000 -d30s http://<EXTERNAL-IP>/predict

      - name: Stress Test (2000 concurrent)
        run: wrk -t12 -c2000 -d30s http://<EXTERNAL-IP>/predict
